<body>

        </div>
        <div class="nav-right">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <main>
        <div id="story-container" class="story-container">
            <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω–∞ —Å—é–¥–∞ —á–µ—Ä–µ–∑ JavaScript -->

    </main>

    <footer>
        ¬© 2025 –°—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.<br>
        <a href="about.html">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
    </footer>

    <script src="stories-1min.js"></script>
    <script src="stories-5min.js"></script>
    <script src="stories.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeReadSystem();
            initializeTheme();
            renderStory();
        });

        // –°–∏—Å—Ç–µ–º–∞ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏–π
        function initializeReadSystem() {
            // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö –∏—Å—Ç–æ—Ä–∏–π –∏–∑ localStorage
            window.readStories = JSON.parse(localStorage.getItem('readStories') || '[]');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–º–µ—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–π/–Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–π
            window.toggleReadStatus = function(storyId) {
                if (window.readStories.includes(storyId)) {
                    window.readStories = window.readStories.filter(id => id !== storyId);
                } else {
                    window.readStories.push(storyId);
                }
                localStorage.setItem('readStories', JSON.stringify(window.readStories));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
                const readToggleBtn = document.getElementById('read-toggle');
                if (readToggleBtn) {
                    const isRead = window.readStories.includes(storyId);
                    readToggleBtn.innerHTML = isRead ? '‚úÖ –ü—Ä–æ—á–∏—Ç–∞–Ω–æ' : 'üìñ –û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ';
                    readToggleBtn.className = `action-btn btn-secondary read-toggle-story ${isRead ? 'read' : 'unread'}`;
                }
            };
            
            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ—Å—Ç–∏
            window.isStoryRead = function(storyId) {
                return window.readStories.includes(storyId);
            };
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–æ–π
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            let theme = localStorage.getItem('theme') || 'dark';
            
            function setTheme(mode) {
                document.body.classList.toggle('light-mode', mode === 'light');
                themeToggle.textContent = mode === 'light' ? '‚òÄÔ∏è' : 'üåô';
                themeToggle.title = mode === 'light' ? '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞' : '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            }
            
            setTheme(theme);
            
            themeToggle.addEventListener('click', () => {
                theme = theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', theme);
                setTheme(theme);
            });
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∏—Å—Ç–æ—Ä–∏–∏
        function renderStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');
            const story = stories.find(s => s.id === storyId);
            const container = document.getElementById('story-container');

            if (story) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                document.title = `${story.title} ‚Äî –°—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏`;
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –∏—Å—Ç–æ—Ä–∏—é
                const isRead = window.isStoryRead(story.id);
                container.innerHTML = `
                    <div class="story-header">
                        <h1 class="story-title">${story.title}</h1>
                        <div class="story-metadata">
                            <span><span class="story-category-badge">${story.category}</span></span>
                            <span class="story-reading-time">‚è±Ô∏è ${story.readingTime}</span>
                        </div>
                    </div>
                    
                    <div class="story-content">
                        ${story.text}
                    </div>
                    
                    <div class="story-actions">
                        <a href="index.html" class="action-btn btn-primary">
                            ‚Üê –í—Å–µ –∏—Å—Ç–æ—Ä–∏–∏
                        </a>
                        <button id="read-toggle" onclick="toggleReadStatus('${story.id}')" class="action-btn btn-secondary read-toggle-story ${isRead ? 'read' : 'unread'}">
                            ${isRead ? '‚úÖ –ü—Ä–æ—á–∏—Ç–∞–Ω–æ' : 'üìñ –û—Ç–º–µ—Ç–∏—Ç—å –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ'}
                        </button>
                        <button onclick="shareStory()" class="action-btn btn-secondary">
                            üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                        </button>
                        <button onclick="getRandomStory()" class="action-btn btn-secondary">
                            üé≤ –°–ª—É—á–∞–π–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è
                        </button>
                    </div>
                `;

            } else {
                container.innerHTML = `
                    <div class="story-header">
                        <h1 class="story-title">–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
                    </div>
                    
                    <div class="story-content">
                        –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º–∞—è –∏—Å—Ç–æ—Ä–∏—è –Ω–µ –±—ã–ª–∞ –Ω–∞–π–¥–µ–Ω–∞. –í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ–≤–µ—Ä–Ω–∞.
                    </div>
                    
                    <div class="story-actions">
                        <a href="index.html" class="action-btn btn-primary">
                            ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É
                        </a>
                    </div>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        async function shareStory() {
            const shareData = {
                title: document.title,
                text: '–ß–∏—Ç–∞–π —ç—Ç—É —Å—Ç—Ä–∞—à–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é!',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(window.location.href);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    btn.style.background = '#4caf50';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                }
            } catch (error) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // –°–ª—É—á–∞–π–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è
        function getRandomStory() {
            const randomStory = stories[Math.floor(Math.random() * stories.length)];
            window.location.href = `story.html?id=${randomStory.id}`;
        }
    </script>
