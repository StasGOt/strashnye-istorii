<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç—Ä–∞—à–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="–°—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏ ‚Äî —á–∏—Ç–∞–π—Ç–µ –∫–æ—Ä–æ—Ç–∫–∏–µ —Å—Ç—Ä–∞—à–∏–ª–∫–∏ –∏ –º–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å—Å–∫–∞–∑—ã –æ–Ω–ª–∞–π–Ω. –ü—É–≥–∞—é—â–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –¥–ª—è –ª—é–±–∏—Ç–µ–ª–µ–π —Ö–æ—Ä—Ä–æ—Ä–∞.">
    <meta name="keywords" content="—Å—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏, —Å—Ç—Ä–∞—à–∏–ª–∫–∏, —É–∂–∞—Å—ã, –º–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —Ä–∞—Å—Å–∫–∞–∑—ã, —Ö–æ—Ä—Ä–æ—Ä, –ø—É–≥–∞—é—â–∏–µ –∏—Å—Ç–æ—Ä–∏–∏, –ª–µ–≥–µ–Ω–¥—ã, –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏">
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏—Å—Ç–æ—Ä–∏–∏ */
        .story-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .story-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
        }
        
        .story-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .story-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff9ff3, #54a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .story-metadata {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #888;
        }
        
        .story-metadata span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .story-category-badge {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .story-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e0e0e0;
            text-align: justify;
            margin-bottom: 2rem;
            padding: 1.5rem 0;
        }
        
        .story-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏—Å—Ç–æ—Ä–∏–∏ */
        body.light-mode .story-container {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .story-title {
            background: linear-gradient(45deg, #e74c3c, #f39c12, #9b59b6, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.light-mode .story-content {
            color: #212529;
        }
        
        body.light-mode .story-metadata {
            color: #6c757d;
        }
        
        body.light-mode .story-header {
            border-bottom-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .story-actions {
            border-top-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .story-category-badge {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        body.light-mode .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #212529;
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        body.light-mode .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .story-container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .story-title {
                font-size: 2rem;
            }
            
            .story-metadata {
                gap: 1rem;
                font-size: 0.85rem;
            }
            
            .story-content {
                font-size: 1.1rem;
                line-height: 1.7;
            }
            
            .story-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .story-container {
                margin: 0.5rem;
                padding: 1rem;
            }
            
            .story-title {
                font-size: 1.6rem;
            }
            
            .story-content {
                font-size: 1rem;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <header class="fixed-header">
        <div class="nav-left">
            <a href="index.html">üëª –°—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏</a>
            <a href="about.html">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
        </div>
        <div class="nav-right">
            <select id="category-nav" onchange="if(this.value)window.location.href='index.html#category-'+this.value;">
                <option value="">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                <option value="–ü–∞—Ä–∞–Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ">–ü–∞—Ä–∞–Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ</option>
                <option value="–£–±–∏–π—Ü—ã / –º–∞–Ω—å—è–∫–∏">–£–±–∏–π—Ü—ã / –º–∞–Ω—å—è–∫–∏</option>
                <option value="–ü—Ä–æ–∫–ª—è—Ç–∏—è">–ü—Ä–æ–∫–ª—è—Ç–∏—è</option>
                <option value="–¢–µ—Ö–Ω–æ—Ö–æ—Ä—Ä–æ—Ä">–¢–µ—Ö–Ω–æ—Ö–æ—Ä—Ä–æ—Ä</option>
            </select>
        </div>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
    <main>
        <div id="story-container" class="story-container">
            <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω–∞ —Å—é–¥–∞ —á–µ—Ä–µ–∑ JavaScript -->
        </div>
    </main>

    <!-- –£–ø—Ä–∞–≤–ª—è—é—â–∏–µ –∫–Ω–æ–ø–∫–∏ -->
    <button id="audio-toggle" class="control-btn audio-btn" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É">üîä</button>
    <button id="theme-toggle" class="control-btn theme-btn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>

    <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <audio id="bg-music" src="background.mp3" loop preload="auto"></audio>
    <audio id="hover-sfx" src="sfx-hover.mp3" preload="auto"></audio>

    <script src="stories.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeAudio();
            renderStory();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–º–æ–π
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            let theme = localStorage.getItem('theme') || 'dark';
            
            function setTheme(mode) {
                document.body.classList.toggle('light-mode', mode === 'light');
                themeToggle.textContent = mode === 'light' ? '‚òÄÔ∏è' : 'üåô';
                themeToggle.title = mode === 'light' ? '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞' : '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            }
            
            setTheme(theme);
            
            themeToggle.addEventListener('click', () => {
                theme = theme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', theme);
                setTheme(theme);
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞—É–¥–∏–æ
        function initializeAudio() {
            const audioToggle = document.getElementById('audio-toggle');
            const bgMusic = document.getElementById('bg-music');
            const hoverSfx = document.getElementById('hover-sfx');
            let musicPlaying = false;
            let audioEnabled = localStorage.getItem('audioEnabled') !== 'false';

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            bgMusic.volume = 0.3;
            hoverSfx.volume = 0.2;

            function updateAudioButton() {
                audioToggle.textContent = musicPlaying ? 'üîà' : 'üîä';
                audioToggle.title = musicPlaying ? '–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É' : '–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            }

            audioToggle.addEventListener('click', async () => {
                try {
                    if (musicPlaying) {
                        bgMusic.pause();
                        musicPlaying = false;
                        audioEnabled = false;
                    } else {
                        await bgMusic.play();
                        musicPlaying = true;
                        audioEnabled = true;
                    }
                    localStorage.setItem('audioEnabled', audioEnabled);
                    updateAudioButton();
                } catch (error) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∞—É–¥–∏–æ:', error);
                }
            });

            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –µ—Å–ª–∏ –±—ã–ª–æ –≤–∫–ª—é—á–µ–Ω–æ
            if (audioEnabled) {
                document.addEventListener('click', () => {
                    if (audioEnabled && !musicPlaying) {
                        bgMusic.play().then(() => {
                            musicPlaying = true;
                            updateAudioButton();
                        }).catch(() => {});
                    }
                }, { once: true });
            }

            updateAudioButton();

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏—è
            window.playHoverSound = function() {
                if (audioEnabled) {
                    hoverSfx.currentTime = 0;
                    hoverSfx.play().catch(() => {});
                }
            };
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∏—Å—Ç–æ—Ä–∏–∏
        function renderStory() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');
            const story = stories.find(s => s.id === storyId);
            const container = document.getElementById('story-container');

            if (story) {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                story.views = (story.views || 0) + 1;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                document.title = `${story.title} ‚Äî –°—Ç—Ä–∞—à–Ω—ã–µ –∏—Å—Ç–æ—Ä–∏–∏`;
                
                // –†–µ–Ω–¥–µ—Ä–∏–º –∏—Å—Ç–æ—Ä–∏—é
                container.innerHTML = `
                    <div class="story-header">
                        <h1 class="story-title">${story.title}</h1>
                        <div class="story-metadata">
                            <span><span class="story-category-badge">${story.category}</span></span>
                            <span>üëÅÔ∏è ${story.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                            <span>üìÖ ${new Date(story.date * 1000).toLocaleDateString('ru-RU')}</span>
                        </div>
                    </div>
                    
                    <div class="story-content">
                        ${story.text}
                    </div>
                    
                    <div class="story-actions">
                        <a href="index.html" class="action-btn btn-primary">
                            ‚Üê –í—Å–µ –∏—Å—Ç–æ—Ä–∏–∏
                        </a>
                        <button onclick="shareStory()" class="action-btn btn-secondary">
                            üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
                        </button>
                        <button onclick="getRandomStory()" class="action-btn btn-secondary">
                            üé≤ –°–ª—É—á–∞–π–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è
                        </button>
                    </div>
                `;

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
                container.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('mouseenter', window.playHoverSound);
                });

            } else {
                container.innerHTML = `
                    <div class="story-header">
                        <h1 class="story-title">–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>
                    </div>
                    
                    <div class="story-content">
                        –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º–∞—è –∏—Å—Ç–æ—Ä–∏—è –Ω–µ –±—ã–ª–∞ –Ω–∞–π–¥–µ–Ω–∞. –í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ–≤–µ—Ä–Ω–∞.
                    </div>
                    
                    <div class="story-actions">
                        <a href="index.html" class="action-btn btn-primary">
                            ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Å–ø–∏—Å–∫—É
                        </a>
                    </div>
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥–µ–ª–∏—Ç—å—Å—è
        async function shareStory() {
            const shareData = {
                title: document.title,
                text: '–ß–∏—Ç–∞–π —ç—Ç—É —Å—Ç—Ä–∞—à–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é!',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(window.location.href);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    const btn = event.target;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    btn.style.background = '#4caf50';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                }
            } catch (error) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = window.location.href;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // –°–ª—É—á–∞–π–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è
        function getRandomStory() {
            const randomStory = stories[Math.floor(Math.random() * stories.length)];
            window.location.href = `story.html?id=${randomStory.id}`;
        }
    </script>
