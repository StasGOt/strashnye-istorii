<body>
    <div id="story-container">
        <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->

    <button id="audio-toggle" style="position:fixed;top:24px;right:24px;z-index:1000;background:#181818cc;color:#e0e0e0;border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px #000a;cursor:pointer;font-size:1.5rem;transition:background 0.2s;">üîä</button>
    <button id="theme-toggle" style="position:fixed;top:24px;left:24px;z-index:1000;background:#181818cc;color:#e0e0e0;border:none;border-radius:50%;width:48px;height:48px;box-shadow:0 2px 8px #000a;cursor:pointer;font-size:1.5rem;transition:background 0.2s;">üåô</button>
    <audio id="bg-music" src="background.mp3" loop preload="auto"></audio>
    <audio id="hover-sfx" src="sfx-hover.mp3" preload="auto"></audio>
    <a href="index.html" style="display:inline-block;margin:32px auto 0 auto;color:#b0b0b0;text-decoration:none;font-size:1.1rem;display:block;text-align:center;max-width:200px;">&larr; –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
    <script src="stories.js"></script>
    <script>
      const audioToggle = document.getElementById('audio-toggle');
      const bgMusic = document.getElementById('bg-music');
      let musicPlaying = false;
      audioToggle.addEventListener('click', () => {
        if (musicPlaying) {
          bgMusic.pause();
          audioToggle.textContent = 'üîä';
        } else {
          bgMusic.volume = 0.5;
          bgMusic.play();
          audioToggle.textContent = 'üîà';
        }
        musicPlaying = !musicPlaying;
      });
      // –ó–≤—É–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏—Å—Ç–æ—Ä–∏–∏
      const storyTitle = document.querySelector('#story-container h1');
      if (storyTitle) {
        storyTitle.addEventListener('mouseenter', () => {
          const sfx = document.getElementById('hover-sfx');
          sfx.currentTime = 0;
          sfx.volume = 0.4;
          sfx.play();
        });
      }

      // --- –¢–µ–º–∞ ---
      const themeToggle = document.getElementById('theme-toggle');
      function setTheme(mode) {
        if (mode === 'light') {
          document.body.classList.add('light-mode');
          themeToggle.textContent = '‚òÄÔ∏è';
        } else {
          document.body.classList.remove('light-mode');
          themeToggle.textContent = 'üåô';
        }
      }
      let theme = localStorage.getItem('theme') || 'dark';
      setTheme(theme);
      themeToggle.addEventListener('click', () => {
        theme = (theme === 'dark') ? 'light' : 'dark';
        localStorage.setItem('theme', theme);
        setTheme(theme);
      });
    </script>
